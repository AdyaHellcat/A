<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="css/Contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <div class="header-wrapper">
        <header class="header">
          <div class="header__logo">CastPress.</div>
          <img class="header__burger" src="img/burger.png" alt="header-burger">
          <div class="header__menu">
            <div class="header__episodes-group">
              <div class="header__episodes"><a class="header__episodes-link" href="#">EPISODES</a></div>
              <img class="header__icon-arrow" src="img/arrow.png" alt="Episodes list">
            </div>
            <div class="header__blog"><a class="header__blog-link" href="#">BLOG</a></div>
            <div class="header__contact"><a class="header__contact-link" href="#">CONTACT</a></div>
            <div class="header__donate-group">
              <img class="header__icon-donate" src="img/donate.png" alt="donate">
              <div class="header__donate"><a class="header__donate-link" href="#">DONATE</a></div>
            </div>
            <img class="header__icon-search" src="img/search.png" alt="search">
          </div>
        </header>
          <div class="header-line"></div>
      </div>
      <div class="main-wrapper">
        <main class="main">
          <div class="main__contact">Contact</div>
          <p class="main__description">Love to hear your thoughts, fears &amp; feelings...</p>
          <p class="main__placeholder-name">Name*</p>
          <div class="main__placeholder"><input class="main__input-name" required placeholder="Enter your name" type="text"></div>
          <p class="main__placeholder-name">Email*</p>
          <div class="main__placeholder-email"><input class="main__input-email" required placeholder="Enter your email" type="text"></div>
          <p class="main__placeholder-name">Message</p>
          <div class="main__textarea"><textarea class="main__input-message" placeholder="Enter your message"></textarea></div>
          <div class="main__button-group">
            <button class="main__button">Submit
              <img class="main__button-icon" src="img/arrow1.png" alt="Submit">
            </button>
          </div>
        </main>
      </div>
      <div class="footer-line"></div>
      <div class="footer-wrapper">
        <footer class="footer">
          <div class="footer__group1">
            <div class="footer__pages">
              <div class="footer__episodes">Episodes</div>
              <div class="footer__blog">Blog</div>
              <div class="footer__contact">Contact</div>
              <div class="footer__donate">Donate</div>
            </div>
            <div class="footer__newsletter-group">
              <p class="footer__newsletter">NEWSLETTER</p>
              <p class="footer__signup"> Sign up now; get closer to our action.</p>
              <div class="footer__email-group">
                <div class="footer__email"><input placeholder="Email adress..." type="text"></div>
                <button class="footer__button">
                  <img class="footer__arrow" src="img/arrow2.png" alt="send">
                </button>
              </div>
            </div>
          </div>
          <div class="footer__group2">
            <p class="footer__privacy">PodcastTheme By VitaThemes | Privacy Policy</p>
            <div class="footer__social">
              <img class="footer__social-facebook" src="img/facebook.png" alt="facebook">
              <img class="footer__social-github" src="img/github.png" alt="github">
              <img class="footer__social-twitter" src="img/twitter.png" alt="twitter">
            </div>
          </div>
        </footer>
      </div>
  </body>
</html>
